<div *ngFor="let post of posts">
    <mat-card class="post-card">
        <mat-card-header>
            <mat-card-title>{{post.title}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>{{post.date | date : 'longDate'}}</p>
            <p>{{post.body}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
    <h2>{{post.title}}</h2>
    <p>{{post.body}}</p>
</div>
